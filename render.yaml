services:
  # Backend Web Service
  - type: web
    name: eau-de-ceci-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && python seed_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: arman_travel
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Eau de Ceci API
      - key: CORS_ORIGINS
        value: '["*"]'
    healthCheckPath: /api/health

databases:
  # Reference to existing PostgreSQL database
  - name: arman_travel
    plan: free
    region: oregon
